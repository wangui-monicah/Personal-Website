        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x170225,
                color1:0xfc3cb4,
                color2: 0xf58438,
                colorMode: "lerp",
                wingSpan: 33.00,
                speedLimit: 6.00,
                separation: 10.00,
                alignment: 32.00,
                cohesion: 26.00,
                quantity: 3.50,
                backgroundAlpha: 0.00
                })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter= 'blur(0px)'
            }, 500)
        })
</script>
